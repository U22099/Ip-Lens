 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/jpeg" href="logo.jpg" />
  <link rel="icon" href="favicon.ico" sizes="48x48">
  <link rel="apple-touch-icon" href="apple-touch-icon-180x180.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description"
    content="An ip address tracker created by a team of 5 MaryJane, Seyi, Marcel, Muiz, and Me as demo project in preparation for the student hack team hackathon" />
  <title>Ip Lens</title>
  <script type="module" crossorigin src="/Ip-lens/assets/index-D9Jiw07B.js"></script>
  <link rel="stylesheet" crossorigin href="/Ip-lens/assets/index-B0jYhvDX.css">
<link rel="manifest" href="/Ip-lens/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/Ip-lens/registerSW.js"></script></head>

<body>
  <!--MJ start your coding here-->
  <!--Theme-->
  <div class="theme">
    <p id="theme1"></p>
    <p id="theme2"></p>
  </div>
  <header>
    <h1 class="header">IP Lens</h1>
  </header>
  <main>
    <!-- Input Section -->
    <section class="input-section">
      <input type="text" class="input" placeholder="Search for any IP (IPv4-IPv6)" id="input"/>
      <button class="icon" id="btn">
        <div class="svg">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
         </svg>
        </div>
      </button>
    </section>
    <section>
      <!-- Map Element For Openlayer Map Class -->
      <div class="map" id="map"></div>
    </section>
    <section class="section">
      <!-- Output Information -->
      <span class="output">
        <h1>IP ADDRESS</h1>
        <p id="ip"></p>
      </span>
      <span class="output">
        <h1>Hostname</h1>
        <p id="hostname"></p>
      </span>
      <span class="output">
        <h1>City</h1>
        <p id="city"></p>
      </span>
      <span class="output">
        <h1>Region</h1>
        <p id="region"></p>
      </span>
      <span class="output">
        <h1>Country</h1>
        <p id="country"></p>
      </span>
      <span class="output">
        <h1>Latitude</h1>
        <p id="latitude"></p>
      </span>
      <span class="output">
        <h1>Longitude</h1>
        <p id="longitude"></p>
      </span>
      <span class="output">
        <h1>ISP Name</h1>
        <p id="org"></p>
      </span>
      <span class="output">
        <h1>Postal Code</h1>
        <p id="postal"></p>
      </span>
      <span class="output">
        <h1>Timezone</h1>
        <p id="timezone"></p>
      </span>
    </section>
  </main>
  <footer>
    <p class="footer">Programmed by: MaryJane, Seyi, Marcel, Muiz and Daniel</p>
  </footer>
</body>
</html>
</body>

</html>
